<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="arenaGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a1f1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1410;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a2f1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="512" height="512" fill="url(#arenaGrad)"/>
  <!-- Arena floor sand -->
  <rect y="256" width="512" height="256" fill="#3a2a1a" opacity="0.8"/>
  <!-- Torch glow left -->
  <ellipse cx="50" cy="100" rx="80" ry="100" fill="#ffa500" opacity="0.05"/>
  <!-- Torch glow right -->
  <ellipse cx="462" cy="100" rx="80" ry="100" fill="#ffa500" opacity="0.05"/>
  <!-- Crowd shadows -->
  <rect y="0" width="512" height="80" fill="#0a0806" opacity="0.6"/>
